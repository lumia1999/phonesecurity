	<center><h4>版本升级提示</h4></center>
	<ol>
		<li>升级<font color="blue">报警密码</font>为<font color="red">用户密码</font>，
		进入应用需要输入此密码，增加安全性；
		如果您在之前版本中有设置报警密码，直接输入报警密码即可。
		<li>进入应用首页，点击MENU，用户可以设置、更改密码，
		同时可以设置进入应用输入密码的时间间隔为：每次、每半小时、每天或从不，
		默认设置为每次都要输入密码才能打开应用。
	</ol>
</html>
